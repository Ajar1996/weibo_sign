<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博签到系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">微博签到系统</h1>
            <p class="lead">自动化管理微博超话签到任务</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-gear-fill feature-icon text-primary"></i>
                        <h3 class="card-title">配置管理</h3>
                        <p class="card-text">管理微博签到配置，包括API URL、签到数量、排序方式等参数设置。</p>
                        <a href="config.html" class="btn btn-primary">进入配置管理</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-journal-text feature-icon text-success"></i>
                        <h3 class="card-title">任务日志</h3>
                        <p class="card-text">查看任务执行记录，包括执行状态、时间、错误信息等详细日志。</p>
                        <a href="logs.html" class="btn btn-success">查看任务日志</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">系统说明</h4>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-check-circle-fill text-success"></i> 支持多个微博账号配置管理</li>
                            <li><i class="bi bi-check-circle-fill text-success"></i> 自动执行超话签到任务</li>
                            <li><i class="bi bi-check-circle-fill text-success"></i> 详细的执行日志记录</li>
                            <li><i class="bi bi-check-circle-fill text-success"></i> 支持邮件通知功能</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
